<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    {# for customized style #}
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body>
    <p class="text-red-500 md:text-blue-700 lg:text-green-600">
      This text color changes based on screen size.
    </p>
    <div class="">
      <div
        class="h-40 bg-cover bg-center md:bg-[url('/images/pattern-bg-desktop.png')]">
        <h1 class="flex mx-auto text-slate-100 my-4 justify-center">
          IP Address Tracker
        </h1>

        <div class="justify-center flex mx-auto">
          <input
            type="search"
            name=""
            id=""
            placeholder="Search for any IP address or domain"
            class="p-2 rounded-l-sm min-w-[20%]" />
          <button
            type="submit"
            class="text-slate-50 bg-black rounded-r-sm flex justify-center align-middle"
            style="background-image: url('./images/icon-arrow.svg')"></button>
        </div>
      </div>
      <div className="result-box w-75% h-30 flex">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
      </div>
      <div class="flex h-60 locationMap bg-yellow-100"></div>
    </div>
  </body>
</html>
