<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <title>Document</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body class="p-0 m-0 overflow-hidden">
    <div class="h-screen w-screen p-0 m-0">
      <div
        class="h-1/3 bg-cover bg-center md:bg-[url('/images/pattern-bg-desktop.png')] sm:[url('/images/pattern-bg-mobile.png')] flex flex-col gap-8">
        <h1 class="mx-auto text-slate-100 pt-4 text-3xl">IP Address Tracker</h1>
        <div class="mx-auto flex w-[30%]">
          <input
            type="search"
            name=""
            id=""
            placeholder="Search for any IP address or domain"
            class="p-2 rounded-l-md w-[95%]" />
          <button
            type="submit"
            class="text-slate-50 bg-black rounded-r-md flex bg-no-repeat bg-center w-12"
            style="background-image: url('./images/icon-arrow.svg')"></button>
        </div>
      </div>
      <div
        class="result-box w-4/6 h-36 flex border-2 rounded-xl mx-auto -mt-16 bg-white z-10 relative align-top">
        <div
          class="mx-auto flex flex-col w-1/4 pl-6 h-3/5 border-r-2 border-gray-400 my-auto">
          <h5 class="font-black text-xs text-gray-400 tracking-wider">
            IP ADDRESS
          </h5>
          <h6 class="font-bold text-2xl text-black">192.212.174.104</h6>
        </div>
        <div
          class="mx-auto flex flex-col w-1/4 pl-6 h-3/5 border-r-2 border-gray-400 my-auto">
          <h5 class="font-black text-xs text-gray-400 tracking-wider">
            LOCATION
          </h5>
          <h6 class="font-bold text-2xl text-black w-4/5">
            Brooklyn, NY 10001
          </h6>
        </div>
        <div
          class="mx-auto align-middle flex flex-col w-1/4 pl-6 h-3/5 border-r-2 border-gray-400 my-auto">
          <h5 class="font-black text-xs text-gray-400 tracking-wider">
            TIMEZONE
          </h5>
          <h6 class="font-bold text-2xl text-black">UTC -05:00</h6>
        </div>
        <div
          class="justify-center align-middle flex flex-col w-1/4 pl-6 h-3/5 my-auto">
          <h5 class="font-black text-xs text-gray-400 tracking-wider">ISP</h5>
          <h6 class="font-bold text-2xl w-3/5 text-black">SpaceX Starlink</h6>
        </div>
      </div>
      <div
        id="map"
        class="flex h-2/3 locationMap bg-yellow-100 -mt-20 relative z-0"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
