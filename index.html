<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body class="p-0 m-0 overflow-hidden">
    <div class="h-screen w-screen p-0 m-0">
      <div
        class="h-1/3 bg-cover bg-center md:bg-[url('/images/pattern-bg-desktop.png')] sm:[url('/images/pattern-bg-mobile.png')]">
        <h1 class="flex mx-auto text-slate-100 my-4 justify-center">
          IP Address Tracker
        </h1>
        <div class="justify-center flex mx-auto">
          <input
            type="search"
            name=""
            id=""
            placeholder="Search for any IP address or domain"
            class="p-2 rounded-l-md min-w-[20%]" />
          <button
            type="submit"
            class="text-slate-50 bg-black rounded-r-md flex bg-no-repeat bg-center w-12"
            style="background-image: url('./images/icon-arrow.svg')"></button>
        </div>
      </div>
      <div
        class="result-box w-3/5 h-36 flex border-2 rounded-lg mx-auto -mt-14 bg-white z-10 relative">
        <div
          class="justify-center align-middle flex flex-col w-1/4 pl-6 h-3/5 border-r-2 border-black my-auto">
          <h5>IP ADDRESS</h5>
          <h6>192.212.174.104</h6>
        </div>
        <div
          class="justify-center align-middle flex flex-col w-1/4 pl-6 h-3/5 border-r-2 border-black my-auto">
          <h5>LOCATION</h5>
          <h6>Brooklyn, NY 10001</h6>
        </div>
        <div
          class="justify-center align-middle flex flex-col w-1/4 pl-6 h-3/5 border-r-2 border-black my-auto">
          <h5>TIMEZONE</h5>
          <h6>UTC -05:00</h6>
        </div>
        <div
          class="justify-center align-middle flex flex-col w-1/4 pl-6 h-3/5 my-auto">
          <h5>ISP</h5>
          <h6>SpaceX Starlink</h6>
        </div>
      </div>
      <div class="flex h-2/3 locationMap bg-yellow-100 -mt-20"></div>
    </div>
  </body>
</html>
